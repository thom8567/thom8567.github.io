<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
<!-- oninput="result.value=parseInt(a.value)+parseInt(b.value); resultTwo.value=parseInt(d.value)+parseInt(c.value)" -->
    <form action="/my-form-handling-page" method="post">
        <h1>Welcome to my Quiz!</h1>
        <h2>Please fill out your information below:</h2>
        <div>
            <label for="name">Full Name:</label> <br/>
            <input type="text" id="name" name="user_name" maxlength="40" autocomplete="name" required>
        </div>
        <div>
            <label for="mail">E-mail:</label> <br/>
            <input type="email" id="mail" name="user_mail" maxlength="100" autocomplete="email" required>
        </div>
        <div>
            <label for="phoneNumber">Mobile Phone Number:</label> <br/>
            <input type="number" id="phoneNumber" name="phoneNumber" maxlength="11" placeholder="07222123456"
                   pattern="^((\(?0\d{4}\)?\s?\d{3}\s?\d{3})|(\(?0\d{3}\)?\s?\d{3}\s?\d{4})|(\(?0\d{2}\)?\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?$">
        </div>
        <h2>Quiz:</h2>
        <div>
            <!-- drown down multi choice one answer -->
            <label for="question1">1. What are the bright lights that appear at night in the sky called?</label> <br/>
            <select id="question1" name="question1">
                <option value="stars">Stars</option> <!-- answer -->
                <option value="streetlight">Streetlights</option>
                <option value="aeroplane">Aeroplane</option>
                <option value="satellites">Satellites</option>
            </select>
        </div>
        <div>
            <!-- radio buttons multi choice single answer -->
            <img src="assets/tiger.jpg" alt="Apex Jungle Predator"> <br/>
            <label>2. What is the name of this animal?</label> <br/>
            <input type="radio" name="animal" value="lion">Lion <br/>
            <input type="radio" name="animal" value="tiger">Tiger <br/> <!-- answer -->
            <input type="radio" name="animal" value="elephant">Elephant <br/>
            <input type="radio" name="animal" value="duck">Duck <br/>
        </div>
        <div>
            <!-- dropdown multi choice multi answer -->
            <!-- needs code to allow multiple to be selected without holding down ctrl -->
            <label for="question3">3. Which car brands does Volkswagen own, apart from Volkswagen?</label> <br/>
            <select id="question3" name="question3" size="two" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="audi">Audi</option> <!-- answer -->
                <option value="lamborghini">Lamborghini</option> <!-- answer -->
                <option value="bmw">BMW</option>
            </select>
        </div>
        <div>
            <!-- checkbox multi choice one answer -->
            <!-- this needs code to force it to only be able to use one checkbox, this will be done below -->
            <label>4. Which European capital is known as ‘The City of the Seven Hills’?</label> <br/>
            <input type="checkbox" name="city" value="berlin">Berlin <br/>
            <input type="checkbox" name="city" value="rome">Rome <br/> <!-- answer -->
            <input type="checkbox" name="city" value="london">London <br/>
            <input type="checkbox" name="city" value="paris">Paris <br/>
            <input type="checkbox" name="city" value="madrid">Madrid <br/>
        </div>
        <div>
            <!-- checkbox multi choice multi answer -->
            <label>5. What are the places called on each pole of the Earth?</label> <br/>
            <input type="checkbox" name="city" value="arctic">Arctic <br/> <!-- answer -->
            <input type="checkbox" name="city" value="north_america">North America <br/>
            <input type="checkbox" name="city" value="europe">Antarctic <br/> <!-- answer -->
            <input type="checkbox" name="city" value="south_american">South America <br/>
            <input type="checkbox" name="city" value="asia">Asia <br/>
        </div>
        <div>
            <label for="question6">6. What is the name of the presidential house in the USA?</label> <br/>
            <input type="text" id="question6" name="question6"> <br/> <!-- must contain specific string -->
        </div>
        <div>
            <label for="question7">7. Who was the first president of the USA?</label> <br/>
            <input type="text" id="question7" name="question7"> <br/> <!-- must be specific string -->
        </div>
        <div>
            <label for="question8">8. What number is bigger than (10 + 10) ^ 2</label> <br/>
            <input type="number" id="question8" name="question8"> <br/> <!-- must be higher than 400 -->
        </div>
        <div>
            <label for="question9">9. What is your favourite browser?</label> <br/> <!-- datalist -->
            <input list="browsers" id="question9" name="question9">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Microsoft Edge">
                <option value="Google Chrome">
                <option value="Mozilla Firefox">
            </datalist>
        </div>
        <div>
            <label>10. What is 100 + 50?</label> <br/>
            <input type="range" min="0" max="1000" name="b" value="50" /> +
            <input type="number" name="a" value="10" /> =
            <output name="result">60</output>
        </div>
        <div>
            <label>11. What is 500 + 100?</label> <br/>
            <input type="range" min="0" max="1000" name="c" value="100" /> +
            <input type="number" name="d" value="500" /> =
            <output name="resultTwo">600</output>
        </div>

        <input type="submit" value="Submit"/><br/>
        <input type="reset" value="Reset" />
    </form>
    <button id="alertButton">Show Alert!</button><br/>

    <script>

        function showAlert(){
          alert("THIS IS AN ALERT!");
        }

        function createHandler(rangeSelector, inputSelector, outputSelector){
          var range = document.querySelector(rangeSelector);
          var input = document.querySelector(inputSelector);
          var output = document.querySelector(outputSelector);

          function handleUpdate(){
            output.value = parseInt(range.value) + parseInt(input.value);
          }
          range.oninput = handleUpdate;
          input.oninput = handleUpdate;
        }

        document.getElementById("alertButton").addEventListener("click", showAlert);
        createHandler('input[name="b"]', 'input[name="a"]', 'output[name="result"]');
        createHandler('input[name="c"]', 'input[name="d"]', 'output[name="resultTwo"]');

    </script>

</body>

</html>
